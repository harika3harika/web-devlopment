<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<title>unorderd list</title>
<style>
    ul{
        background-color :orangered;
        font-family: sans-serif ;
        box-shadow: 0 0 20px black;
        
    }
    ul li{
        background-color :lightsalmon;
        margin: 5px;
        font-size: 25px;
        
    }
</style>
</head>
<body>
    
    <ul type="disc">
        <li>html</li>
        <li>css</li>
        <li>java script</li>
        <li>bootstrap</li>
        <li>nodejs</li>

    </ul>
    <ul type="squre">
        <li>html</li>
        <li>css</li>
        <li>java script</li>
        <li>bootstrap</li>
        <li>nodejs</li>

    </ul>
    <ul type="circle">
        <li>html</li>
        <li>css</li>
        <li>java script</li>
        <li>bootstrap</li>
        <li>nodejs</li>

    </ul>
    <ul type="none">
        <li>html</li>
        <li>css</li>
        <li>java script</li>
        <li>bootstrap</li>
        <li>nodejs</li>

    </ul>
</body>
</html>
