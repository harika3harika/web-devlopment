<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>attribute selector</title>
        <style>
            input[type="text"]{
                background-color: burlywood;
            }
            input[type="password"]{
                background-color: royalblue;
            }
            input[type="submit"]{
                background-color: gold;}
            
        </style>
    </head>
    <body>
        <form action="">user name
        <input type="text">
        <br>
        <label>"password"</label>
        <input type="password">
        <br>
        <input type="submit" value="submit">
    </form>
    </body>
    
</html>
