<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<title>html iframes tag</title>
<style>
    body{
        margin-bottom: 200;
        
    }
    iframe{
        box-shadow: 0 5px 10px rebeccapurple;
    }
</style>
</head>
<body>
    <h2>simple webpage</h2>
    <iframe src="imagetag.html" width="500" height="300">images </iframe>
    <h2>extrnal image page</h2>
    <iframe src="https://en.wikipedia.org/wiki/JavaScript" width="500" height="300">javascript wikipedia</iframe>
    <h2>youtube video</h2>
    <iframe width="500" height="300" src="https://www.youtube-nocookie.com/embed/vy4w6QIukto?start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>pdf reader</h2>
    <iframe width="500" height="300">pdf </iframe>
    <h2>google maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124100.25350987614!2d79.32878823473496!3d13.588690096478212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb2b568b16183ef%3A0xab5ec45a5dacbd72!2sEnd%20Of%20Alipiri%20Mettu!5e0!3m2!1sen!2sin!4v1620592942429!5m2!1sen!2sin" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <h2>360 image</h2>
    <iframe src="https://momento360.com/e/u/556875aaf958476c80dc4bb832ace4b9?utm_campaign=embed&utm_source=other&heading=7.9&pitch=-9.1&field-of-view=75&size=medium" width="500" height="300" frameborder="0" >image 360</iframe>
</body>
</html>
